name: CI

on:
  push:
    branches: [ master ]
    tags:
      - '*'
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build
        run: |
          npm version --no-git-tag-version -f "$(git describe --tags)"
          yarn
          yarn build
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: bundles/@yarnpkg/plugin-az-cli-auth.js
